<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="../nft/image-equilibrium.jpg" alt="" class="mainimg" />
          <div><img src="../nft/icon-view.svg" alt="" /></div>
        </div>

        <div class="text">
          <span class="nft-name">Equilibrium #3429</span>
          <p class="nft-desc">
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
          <div class="nft-val-days">
            <div class="ethereum">
              <img src="../nft/icon-ethereum.svg" alt="ethereum icon" />
              <span class="nft-value"> 0.041 ETH</span>
            </div>
            <div class="days-clock">
              <img src="../nft/icon-clock.svg" alt="" />
              <span class="day-left">3 days left </span>
            </div>
          </div>
          <div class="creator-avater">
            <img src="../nft/image-avatar.png" alt="" />
            <p class="creator">
              <span class="creationof">Creation of</span>
              <span class="namej">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zahrouni Saleheddine</a>.
    </div>
  </body>
</html>
